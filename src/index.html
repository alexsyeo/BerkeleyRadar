<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <div id="list"></div>
    <script type="text/javascript" src="markers.js"></script>
    <script>
        function initMap(){
            var map, infoWindow, currentWindow;

            // Map options
            var options = {
                zoom:15,
                center:{lat:37.8719,lng:-122.2585}
            }

            // New map
            map = new google.maps.Map(document.getElementById('map'), options);
            
            // New infoWindow
            infoWindow = new google.maps.InfoWindow;

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    addMarker({
                        coords: pos,
                        iconImage: {
                            url: 'https://cdn1.iconfinder.com/data/icons/social-messaging-ui-color/254000/66-512.png',
                            scaledSize: new google.maps.Size(50,50)
                        }
                    });

                    var sorted = getSortedArray(waterFountainMarkers, pos);
                    // var dict = arrays[0];
                    // var sorted = array;
                    var docList = document.getElementById('list');
                    docList.appendChild(makeUL(sorted));

                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }

            // Add Marker Function
            function addMarker(props){
                // Add marker
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map:map,
                });

                if (props.iconImage) {
                    marker.setIcon(props.iconImage);
                }

                if (props.content) {
                    var infoWindow = new google.maps.InfoWindow({
                        content: props.content
                    });

                    marker.addListener('click', function(){
                        if (currentWindow) {
                            currentWindow.close();
                        }
                        infoWindow.open(map, marker);
                        currentWindow = infoWindow;
                    });

                    marker.title = props.content;
                }

                return marker;
            }

            function getSortedArray(markers, loc) {
                var arr = [];
                // var dict = {};
                for (var i = 0; i < markers.length; i++) {
                    var marker = markers[i];
                    arr.push([addMarker(marker), getDistance(marker.coords, loc)]);
                    // dict[marker.content] = marker;
                }

                // sorting taken from https://stackoverflow.com/questions/38187614/sort-dictionary-of-keyvalue-pairs-in-javascript
                return arr.sort(function compare(kv1, kv2) {
                    return kv1[1] - kv2[1];
                });

                //return [dict, sortedArray];
            }

            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                    'Error: The Geolocation service failed.' :
                    'Error: Your browser doesn\'t support geolocation.'
                );
                infoWindow.open(map);
            }
        }

        // Taken from https://stackoverflow.com/questions/11128700/create-a-ul-and-fill-it-based-on-a-passed-array
        function makeUL(sorted) {
            // Create the list element:
            var list = document.createElement('ol');
            var nearestAmount = 3;

            for (var i = 0; i < nearestAmount; i++) {
                (function (x){
                    // Create the list item:
                    var item = document.createElement('li');
                    var marker = sorted[x][0];

                    // Set its contents:
                    var src = marker.title + ": (" + (sorted[x][1] * 0.000621371).toFixed(2) + " miles)";
                    item.innerHTML = src;
                    item.onclick = function() {
                        new google.maps.event.trigger(marker, 'click');
                    };

                    // Add it to the list:
                    list.appendChild(item);
                })(i)
            }
            // Finally, return the constructed list:
            return list;
        }

        // Taken from https://stackoverflow.com/questions/1502590/calculate-distance-between-two-points-in-google-maps-v3
        function getDistance (p1, p2) {
            var rad = function(x) {
                return x * Math.PI / 180;
            };
            var R = 6378137; // Earthâ€™s mean radius in meter
            var dLat = rad(p2.lat - p1.lat);
            var dLong = rad(p2.lng - p1.lng);
            var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(rad(p1.lat)) * Math.cos(rad(p2.lat)) *
                Math.sin(dLong / 2) * Math.sin(dLong / 2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            var d = R * c;
            return d; // returns the distance in meter
        };

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFgpvrZhO6BLk9v1W6u8z_f8mM_mWZ2KI&callback=initMap">
    </script>
</body>
</html>
